<div class="main-container">
    <h2 class="mat-display-2" style="width: 500;text-align: center; color: white;">TIC-TAC-TOE</h2>
    <div class="field">
        <p class="mat-display-1 currentstatus">start the game on the buttom</p>
    </div>
    <div class="field">
        <button (click)="newgame()" mat-raised-button color="accent" class="start-game-buttom">start game now</button>
    </div>

    <div class="gameboard" *ngIf="this.game.gamestatus === 1">

        <div class="firstplayer col-md-3 align-self-center" style="color: white;">
 <p class="mat-display-1 " style="color: white;"> {{this.game.playerone}} </p>
        </div>
        <div class="gamefield container-fluid">
            <div class="row">
                <div (click)="clicksubfield($event)" id="0" position="0" class="subfield 0 col-4"></div>
                <div (click)="clicksubfield($event)" id="1" position="1" class="subfield 1 col-4"></div>
                <div (click)="clicksubfield($event)" id="2" position="2"  class="subfield 2 col-4"></div>
            </div>
            <div class="row">
                <div (click)="clicksubfield($event)" id="3" position="3" class="subfield 3 col-4"></div>
                <div (click)="clicksubfield($event)" id="4" position="4" class="subfield 4 col-4"></div>
                <div (click)="clicksubfield($event)" id="5" position="5" class="subfield 5 col-4"></div>
            </div>
            <div class="row">
                <div (click)="clicksubfield($event)" id="6" position="6" class="subfield 6 col-4"></div>
                <div (click)="clicksubfield($event)" id="7" position="7" class="subfield 7 col-4"></div>
                <div (click)="clicksubfield($event)" id="8" position="8" class="subfield 8 col-4"></div>
            </div>

        </div>
        <div class="secondplayer col-md-3 align-self-center" style="color: white;">
 <p class="text-right mat-display-1" style="color: white;" > {{this.game.playertwo}} </p>
        </div>
        
    </div>
    <div class="field" *ngIf="this.game.gamestatus === 1" >
        <button (click)="reset()" mat-raised-button color="warn"  class="start-game-buttom mt-3">reset</button>
    </div>
</div>


     <div class="container" *ngIf="this.game.gamestatus === 0">
          <div class="input-group playernames ">
      <input type="text" class="btn-outline-danger" placeholder="player 1" [(ngModel)]="this.game.playerone" style="height: 40px;text-align: center;">
      <input type="text" class="btn-outline-success" placeholder="player 2" [(ngModel)]="this.game.playertwo"  style="height: 40px;text-align: center;">
  </div>
 
     </div>
